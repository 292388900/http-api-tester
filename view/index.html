<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>接口测试工具</title>

<link rel="stylesheet" href="/static/bootstrap-3.3.5/css/bootstrap.min.css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<link rel="stylesheet" href="/static/mine/index.css" type="text/css" charset="utf-8">
<link rel="stylesheet" href="/static/bootstrap-switch/bootstrap-switch.min.css" type="text/css" charset="utf-8">
<link rel="stylesheet" href="/static/bootstrap-select/css/bootstrap-select.min.css" type="text/css" charset="utf-8">

</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">接口测试工具</a>

            <ul class="nav navbar-nav navbar-left">
                <li><button type="button" class="btn btn-sm btn-default navbar-btn"><span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> 执行测试</button></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">当前书签：</a></li>

                <li>
                    <select class="selectpicker navbar-btn" id="bookmark"></select>
                </li>

                <li><button type="button" class="btn btn-success navbar-btn"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 使用</button></li>
                <li><button type="button" class="btn btn-info navbar-btn"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加</button></li>
                <li><button type="button" class="btn btn-warning navbar-btn"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 编辑</button></li>
                <li><button type="button" class="btn btn-danger navbar-btn"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除</button></li>
            </ul>

        </div>
    </nav>

    <div class="container-fluid content">
        <div class="col-md-6 content-left">

            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label>请求方式：</label>
                            <input type="checkbox" class="switch" data-on-color="success" data-off-color="info" data-on-text="GET" data-off-text="POST" data-size="mini" checked="checked" />
                        </div>

                        <div class="form-group">
                            <label for="url">URL：</label>
                            <input type="text" name="url" id="url" class="form-control" placeholder="http://" style="width: 20em;" />
                        </div>
                    </form>
                </div>
            </div>

            <div class="panel panel-default">
                <table class="table table-bordered table-condensed">
                    <thead>
                        <th>键：</th>
                        <th>值：</th>
                        <th width="20%">类型：</th>
                        <th width="10%"><button type="button" id="args_add_btn" class="btn btn-sm btn-block btn-info"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></th>
                    </thead>
                    <tbody id="args_body">
                    </tbody>
                </table>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label>压测：</label>
                            <input type="checkbox" class="switch" data-size="mini" checked="checked" />
                        </div>                        
                        <div class="form-group">
                            <label for="boom_n">次数：</label>
                            <input type="number" name="bm_n" id="bm_n" class="form-control" value="100" />
                        </div>
                        <div class="form-group">
                            <label for="boom_c">并发数：</label>
                            <input type="number" name="bm_c" id="bm_c" class="form-control" value="10" />
                        </div>
                    </form>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label>插件：</label>
                            <select class="selectpicker" id="plugin"></select>
                            <button type="button" class="btn btn-default">使用</button>
                        </div>
                    </form>
                    <hr />
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="api_sign_key">密钥名称：</label>
                            <input type="text" name="api_sign_key" id="api_sign_key" value="api_sign" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="api_secret">密码：</label>
                            <input type="text" name="api_secret" id="api_secret" value="" class="form-control">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6 content-right">

        </div>
    </div>

    <script id="args_tpl" type="text/template">
        <tr>
            <td>
                <input type="text" class="form-control" />
            </td>
            <td>
                <input type="text" class="form-control" />
            </td>
            <td>
                <input type="checkbox" class="switch" data-on-color="success" data-off-color="info" data-on-text="GET" data-off-text="POST" data-size="small" checked="checked" />
            </td>
            <td>
                <button type="button" class="btn btn-sm btn-block btn-danger" onclick="argsRemove(this)"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
            </td>
        </tr>
    </script>

    <script id="bookmark_option_tpl" type="text/template">
        {@each bookmarks as it,index}
        <option value="${index}">${it.name}</option>
        {@/each}
    </script>

    <script id="plugin_option_tpl" type="text/template">
        {@each plugins as it,index}
        <option value="${index}">${it.name}</option>
        {@/each}
    </script>

    <script id="config_json" type="text/template">{{.Config}}</script>

    <script src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script src="/static/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script src="/static/juicer/juicer.js"></script>
    <script src="/static/json-formater/json-formater.js"></script>
    <script src="/static/bootstrap-switch/bootstrap-switch.min.js"></script>
    <script src="/static/bootstrap-select/js/bootstrap-select.min.js"></script>
    <script src="/static/mine/index.js"></script>


</body>

</html>
